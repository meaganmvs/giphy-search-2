<div layout="column">
<div layout="row">
    <h1 class="header-txt center">GET GIFFY WITH IT</h1>
</div>
<div layout="row" class="center" flex>
    <md-input-container class="search-input">
        <label>are you ready for gif?</label>
        <input type="text" name="search" ng-model="search.phrase">
    </md-input-container>
    <md-button ng-click="searchGiphy()">Search</md-button>
</div>
<div layout="row" class="gif-display" class="center">
    <div ng-repeat="g in gifs" class="center" track by $index>
        <a ng-href="{{g.url}}" target="_blank">
            <img class="gif-image" ng-src='{{g.images.downsized.url}}'/>
        </a>
    </div>
</div>
</div>
